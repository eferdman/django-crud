{% extends 'base.html' %}
{% block content %}

    <div id="table" class="wrapper wrapper-content" >
        <div>
            <ul v-for="table in tables">
                <li style="list-style: none;">
                    <a @click="selectTable(table, $event)"
                       v-text="table.name" href="#"></a>
                </li>
            </ul>
        </div>

        <div>

            <template v-if="currentTable">
                <input class="borderless" v-model="currentTable.name" @keyup.enter="test">
                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                        <tr>
                            <th v-for="column in currentTable.columns"
                                v-text="column.name"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td v-for="row in currentTable.rows" v-text="row"></td>
                        </tr>
                    </tbody>
                </table>
            </template>
        </div>

    </div>
{% endblock %}
{% block scripts %}
<script src="../../../../static/dtables/js/vue-index.js"></script>
{% endblock %}
