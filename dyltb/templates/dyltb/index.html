<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<h1>User Tables</h1>

<form action="" class="form-inline" method="post">
	{% csrf_token %}
	<div class="form-group">
        <input type="text" class="form-control" placeholder="User Name" name="user_name" />
    </div>
	<div class="form-group">
        <input type="text" class="form-control" placeholder="Table Name" name="table_name" class="" />
    </div>
	
	<div class="form-group">
        <input type="submit" class="btn btn-primary" value="Insert Row">
    </div>
</form>
<br>
<table class="table table-bordered">
    <tr>
    	<th>Id</th>
        <th>User Name</th>
        <th>Table Name</th>
    </tr>
    {% for user in user_tables %}
    <tr>
    	<td>{{ user.id }}</td>
        <td>{{ user.user_name }}</td>
        <td><a href="/dyltb/columns/{{ user.id }}/">{{ user.table_name }}</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
