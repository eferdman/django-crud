{% extends 'base.html' %}
{% block content %}
<h1>Table View</h1>
<br>
<form class="form-inline" action="" method="post">
    {% csrf_token %}

    {% for column in table.columns %}
    <div class="form-group">
        <input type="text" class="form-control" placeholder="{{ column }}" name="{{ column }}" />
    </div>
    {% endfor %}
    
    <div class="form-group">
        <input type="submit" name="add_row" class="btn btn-primary" value="Add an Entry">
    </div>

    <br><br>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Column Name" name="row_to_delete" />
    </div>

    <div class="form-group">
        <input type="submit" name="delete_row" class="btn btn-primary" value="Delete an Entry">
    </div>
</form>

<!-- <h4>{{ columns.all.0.user.table_name }}</h6> -->
<table class="table table-bordered"> 
    <tr>
    {% for column in table.columns %}
    	<th>{{ column }}</th>
    {% endfor %}
    </tr>

    {% for row in table.rows %}
    <tr>
        {% for entry in row %}
        <td>{{ entry }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

{% endblock %}
