{% extends 'base.html' %}
{% block content %}

<div id="wrapper">

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
	    	<ul class="nav navbar-top-links navbar-left" style="margin-left: 20px;">
		    	<li>
		    		<a class="navbar-brand" href="#">Table List</a>
		    	</li>
	    	</ul>
	        
            <ul class="nav navbar-top-links navbar-right">
                <li>
                    <a href="login.html">
                        <i class="fa fa-sign-out"></i> Logout
                    </a>
                </li>
            </ul>

        </nav>
        </div>
        <div class="row">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                        <h1>DTables</h1>
                        <h2>User Defined Data Tables</h2>
                </div>
            </div>
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Table List</h5>
                        </div>
                        <div class="ibox-content">
                            <form role="form" class="form-inline">
	                            <button type="button" id="create_button" class="btn btn-w-m btn-success" style="margin-bottom: 0;">Create Table</button>
                            </form>
                        </div>
                        
                        <div id="popout_form" class="ibox-content col-lg-12">
	                        <h5>On Click</h5>
	                        <div class="well col-lg-3">
                            	<form action="" method="post" role="form" class="form-inline">
                                    {% csrf_token %}
                                    <table class="table" style="">
		                            	<thead>
			                            	<tr>
			                            		<th colspan="3" style="text-align: center;"><h3>New Table</h3></th>
			                            	</tr>
		                            	</thead>
		                            	<tbody>
			                            	<tr>
			                            		<td style="vertical-align: middle;"><label class="col-lg-2 control-label">Table</label></td>
												<td><input type="text" placeholder="Name" name="table_name" class="form-control"></td>
			                            	</tr>
											<tr>
			                            		<td></td>
                                                    <td class="form-inline">
													    <input type="submit" value="Create" class="btn btn-s btn-primary" style="margin-bottom: 0;" />
													    <button type="button" id="cancel-btn" class="btn btn-s btn-default" style="margin-bottom: 0; margin-left: 10px">Cancel</button>
												    </td>
		                            		</tr>
	                           	 	    </tbody>
	                            	</table>
                            	</form>
	                        </div>
                        </div>
                    <div class="ibox-content">
                    <div class="table-responsive">
						<div class="dataTables_info" id="DataTables_Table_0_info" role="status" aria-live="polite" style="padding-bottom: 8px;">Showing 1 to 14 of 14 entries</div>
						
                    <table class="table table-striped table-bordered table-hover dataTables-example" >
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Table Name</th>
                        <th>Commands</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                    <tr class="gradeC">
                        <td>{{ user.id }}</td>
                        <td><a href="/insignia/columns/{{ user.id }}/">{{ user.table_name }}</a></td>
                        <td>
                            <form action="" method="get" class="form-inline">
                                <input type="hidden" name="id" value="{{ user.id }}" />
	                            <input type="submit" name="edit_columns" value="Edit Columns" class="btn btn-xs btn-success" style="margin-bottom: 0;" />
                           	    <input type="submit" name="edit_data" value="Edit Data" class="btn btn-xs btn-primary" style="margin-bottom: 0;" />
                            </form>
	                    </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                    </table>
                    </div>


                    </div>
                </div>
            </div>
            </div>
        </div>

        </div>
        </div>
{% endblock %}
