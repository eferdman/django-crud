{%  load static %}
<!DOCTYPE html>
<html>
  <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DTables</title>
        <!-- Latest compiled and minified CSS -->
        <link href="{% static 'insignia/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'insignia/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
        <link href="{% static 'insignia/css/plugins/dataTables/datatables.min.css' %}" rel="stylesheet">
        <link href="{% static 'insignia/css/animate.css' %}" rel="stylesheet">
        <link href="{% static 'insignia/css/style.css' %}" rel="stylesheet">
        <link href="{% static 'insignia/css/main.css' %}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script>
        $(document).ready(function(){
            $("#popout_form").hide();
            $("#create_button").click(function(){
                $("#popout_form").toggle();
            });
            $("#cancel-btn").click(function(){
                $("#popout_form").hide();
            });
        });
        </script>
  </head>
  <body>
  {% block content %}
  {% endblock %}
  <script src="{% static 'insignia/js/bootstrap.min.js' %}"></script>
  </body>
</html>
